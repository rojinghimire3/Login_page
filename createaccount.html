<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="createaccount.css">
</head>
<body>
    
    <div class="createaccount_body">

        <form action="">
        <H1 class="h1">Create Account</H1>

        <div class="fullname">
          Full Name: <br>
            <input type="text" class="fullname" id="fullname" placeholder="Full Name"  required="required">
        </div>
        <div class="email">
            Email :
            <br> <input type="email" placeholder="email i.e. john@gmail.com" id="email" required="required" >
        </div>
        <div class="password">
            Password  :
            <br>
             <input type="password" placeholder="Password" id="Password" required="required" >
        </div>
        <div class="retype-password">
            Re-type Password: 
            <br>
            <input type="password" placeholder="Re-type  password" id="retype_password">
        </div>
     
         <input type="submit" id="submit" value="Create account" >

          

         
        
      <br>
      <br>
        <label for="Back-to-login" class="Back-to-login">
            <a href="loginpage.html" id="Back-to-login"> < Back to Login </a>
          </label>
        </form>
        
    </div>
     
</body>
</html>
